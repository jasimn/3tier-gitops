apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 194273216057.dkr.ecr.us-east-1.amazonaws.com/frontend:25e5deaade6728a2ddbe5868f334c4d9990875a5
        ports:
        - containerPort: 80
